apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-hosts
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    repoURL: https://github.com/fractiunate/terraform-kaniko-k8s-service
    targetRevision: HEAD
    path: argocd/argo-known-hosts
